
<head>
	<meta charset="UTF-8">
	<title>FYI</title>
</head>


<div>
	<h1>FYI</h1>
	<h4>Find Ya Interest</h4>

	<button mat-raised-button type="submit">Login</button>
	<br><br>

	<button mat-raised-button type="submit">Create Account</button>
	<br><br><br>
</div>	

<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign Up</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Sign Up" (click)="auth.SignUp(userEmail.value, userPwd.value)">
      </div>



    <div class="redirectToLogin">
      <span>Already have an account? <span class="redirect" routerLink="/login-page">Log In</span></span>
    </div>
  </div>

</div>
